<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>improvedClock</title>
    <style>
        button {
            width: 70vw;
            height: 20vh;
            text-align: center;
            border: 5px solid black;
            transition: 0.3s;
            font-size: 5vw;
        }
        button:hover {
            border-radius: 20px;
            background-color: rgb(0, 123, 255);
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Improved Clock App</h1>
    <p>I tried to make a better app then the current clock app!</p>
    <code>P.S. for some reason the link doesn't appear unless you unblock pop-ups. I don't really know why but I tested it on all browsers and none seem to work without unblocking popups.</code>
    <button onclick="haha()">Go to Clock App</button>
    <script>
        console.log("Hello Peeps")
        const NUMOFTIMESROLL = 15;
        const inf = true;
        const haha = () => {
            var newWin = window.open("about:blank");
            if(!newWin || newWin.closed || typeof newWin.closed=='undefined') { 
                inf = false;
            }
            if (inf) {
                setInterval(dodaroll,1000)
            } else {
                for (i=0; i<NUMOFTIMESROLL; i++) {
                    dodaroll()
                }
            }
        }
        const dodaroll = () => {
            window.open('https://www.youtube.com/watch?v=8ybW48rKBME', '', 'width=400, height=400')
        }

    </script>
</body>
</html>
