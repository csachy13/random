<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .flex {
                display: flex;
                justify-content: space-between;
            }
            .half {
                width: 75%;
                margin: 0 auto;
            }
            .code {
                background-color: rgb(20, 20, 20);
                padding: 10px;
            }
        </style>
        <title>Random Stuff</title>
    </head>

    <body>
        <div class="container bg-dark py-3 text-white">
            <h1>Random Stuff</h1>
            <p>CSACHY13</p>
        </div>
        <div class="container bg-secondary text-white py-3 my-0">
            <p><strong>This is where extremely random stuff goes.</strong></p>
        </div>
        <div class="container bg-light py-3">
            <button
                class="btn btn-outline-primary py-3 my-0"
                onclick="window.open('https://csachy13.github.io/primef/clock', '', 'width=545, height=325')"
            >
                Prime Factorization Clock
            </button>
            <p class="text-end">Exactly what you think it is.</p>
        </div>
        <hr class="half border border-2 border-dark opacity-100 my-1 mx-10" />
        <div class="container bg-light py-3 my-0">
            <button
                class="btn btn-outline-primary py-3 my-0"
                onclick="window.open('https://csachy13.github.io/primef/unclock', '', 'width=545, height=325')"
            >
                Normal Clock
            </button>
            <p class="text-end">Bell pepper.</p>
        </div>
        <hr class="half border border-2 border-dark opacity-100 my-1 mx-10" />
        <div class="container bg-light py-3 my-0">
            <button
                class="btn btn-outline-primary py-3 my-0"
                onclick="window.open('https://csachy13.github.io/primef/timer', '', 'width=500, height=500')"
            >
                Timer
            </button>
            <p class="text-end">The most timey time timer.</p>
        </div>
        <hr class="half border border-2 border-dark opacity-100 my-1 mx-10" />
        <div class="container bg-light py-3 my-0">
            <h3>
                <code class="code user-select-all"
                    >https://csachy13.github.io/primef/clockImproved</code
                >
            </h3>
            <p class="text-end">Yep. Rolling all day.</p>
        </div>
        <hr class="half border border-2 border-dark opacity-100 my-1 mx-10" />
        <div class="container bg-light py-3 my-0">
            <button
            class="btn btn-outline-primary py-3 my-0"
            onclick="window.open('https://csachy13.github.io/primef/niceTemplates', '', 'width=500, height=500')"
            >
            <p class="text-end">A bunch of programming tips and random boilerplates.</p>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
